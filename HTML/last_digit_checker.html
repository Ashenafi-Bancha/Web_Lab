<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Digit Checker</title>
    <link rel="stylesheet" href="/CSS/last_digit_checker.css">
</head>
<body>

    <div class="container">
        <h1>Last Digit Checker</h1>
        <p>Enter three numbers and check if they have the same last digit.</p>

        <div class="input-group">
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <input type="number" id="num3" placeholder="Enter third number">
        </div>

        <button onclick="checkLastDigit()">Check</button>

        <div id="result"></div>
    </div>

    <script src="/JS/last_digit_checker.js"></script>
</body>
</html>
