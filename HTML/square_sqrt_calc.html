<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square or Square Root</title>
    <link rel="stylesheet" href="/CSS/square_sqrt_calc.css">
</head>
<body>

  <div class="container">
    <h1>Square or Square Root Calculator</h1>
    <p>Enter a number and find its square if negative, otherwise its square root.</p>

    <input type="number" id="numberInput" placeholder="Enter a number">

    <button class="calculate-btn" onclick="calculateResult()">Calculate</button>
    <button class="reset reset-btn" onclick="resetCalc()">Reset</button>

    <div id="result"></div>
</div>

    <script src="/JS/square_sqrt_calc.js"></script>
</body>
</html>
