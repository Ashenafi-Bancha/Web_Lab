<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Features Example</title>
    <link rel="stylesheet" href="/CSS/Styles2.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>This is a demo of CSS3 features.</p>
    </header>

    <section class="content">
        <div class="box">
            <h2>Flexbox Layout</h2>
            <p>This box uses flexbox for alignment.</p>
        </div>

        <div class="grid-container">
            <div class="grid-item">Grid Item 1</div>
            <div class="grid-item">Grid Item 2</div>
            <div class="grid-item">Grid Item 3</div>
            <div class="grid-item">Grid Item 4</div>
        </div>

        <div class="animated-box">
            <p>Hover over me for animation!</p>
        </div>

        <div class="media-query-example">
            <p>This section changes based on screen size.</p>
        </div>
    </section>

    <footer>
        <p>Created by Me</p>
    </footer>
</body>
</html>
